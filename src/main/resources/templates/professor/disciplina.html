<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org/%22%3E"
    lang="pt-br">

    <link rel="stylesheet" href="/styleGlobal.css">
    <link rel="stylesheet" href="/homeCss/aulas.Css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disciplinas</title>
</head>
<body>
    <div class="globalContainer">
        <div class="containerHome">
            <div class="containerHeader">
                <div class="contentHeader">
                    <a class="BtnIconReturn" href="/home"><i class="fa fa-arrow-left IconReturn"></i></a>
                    <h1 class="titleHeader">Aulas Disponiveis.</h1>
                    <div class="containerInputSearch">
                        <select name="" id="" class="InputSearch">
                            <option value="" selected>-------</option>
                            <option value="">Front-end</option>
                            <option value="">Back-end</option>
                            <option value="">Banco de Dados</option>
                            <option value="">Extras</option>
                        </select>
                        <input type="text" class="InputSearch" placeholder="Pesquisa">
                    </div>
                </div>
            </div>
            <div class="containerContent" th:each="disciplina: ${disciplina}">
                <!--------------------------------->
                <div class="containerCardClassroom">
                    <div class="headerCardClassroom">
                        <div class="cardClassroomImg">
                            <img src="/imagCurso/python.jpg" alt="">
                        </div>
                        <div class="cardClassroomTitle">
                            <h2 class="ClassroomTitle" th:text="${disciplina.nome}"></h2>
                            <!--<h4 class="ClassroomSubtitle">Jairo</h4>-->
                        </div>
                    </div>
                    <div class="contentCardClassroom">
                        <p class="phraseCardClassroom" th:text="${disciplina.categoria}"></p>
                        <p class="descriptionCardClassroom" th:text="${disciplina.TextoApresentacao}"></p>
                    </div>
                    <div class="footerCardClassroom">
                        <div class="footerCardMoney">
                            <p class="footerCardMoneyLabel">Pre√ßo</p>
                            <p class="footerCardMoneyText" th:text="${disciplina.valor}"></p>
                        </div>
                        <div class="footerCardMoneyBtn">
                            <a class="btnUpdate" th:href="@{/disciplina/update/{id}(id=${disciplina.id_disciplina})}">Editar</a>
                            <a class="btnDelete" th:href="@{/disciplina/delete/{id}(id=${disciplina.id_disciplina})}">Deletar Disciplina</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="containerFooter"></div>
        </div>
    </div>
</body>
</html>
